{% extends 'base.html' %}
{% block title %} Login {% endblock title %}

<link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

{% block body %}
<div class="container">
    <div class="row g-2">
        <div class="col-md-5 col-lg-4 ">
            <form>
                <div class="form-floating center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box"
                        viewBox="0 0 16 16">
                        <path
                            d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
                    </svg>
                    <h1 class="h3 mb-3 fw-normal">New User Registration</h1>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="name" placeholder="Enter your Name..">
                    <label for="name">Name</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="cnfpassword" placeholder="Password">
                    <label for="cnfpassword">Confirm Password</label>
                </div>

                <br>
                <button class="w-60 btn btn-lg btn-primary" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
{% endblock body %}
